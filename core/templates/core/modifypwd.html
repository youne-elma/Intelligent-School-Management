{% extends 'core/base.html' %}

{% block title %}Modifier Mot de Passe{% endblock %}

{% block content %}

<!-- Suprior Card -->
    <div class="rounded-[5px] shadow-sm bg-white pb-20 mx-3 mt-7 ">
        <div  class="shadow-sm py-6 bg-[#1C4E80] relative ml-5 mr-5 rounded-[5px] flex items-center bottom-8 ">
            <p class="ml-[35px] text-xl text-lightcolor font-semiBold ">Modifier Votre Mot de Passe</p>
        </div>



        <form class="flex flex-col m-10  gap-4">
            <div class=" m-2 flex flex-row justify-center" >
                <label for="password" class=" w-60 text-sm block" style="color:#94a3b8;">Password Actuel</label>
                <input  type="password" name="#"  class=" w-[270px] h-7   px-5 pr-10 rounded-full text-sm required focus:outline-none" style="background-color : #D5DEE8;  border: 0;">       
            </div>
        
            <div class="m-2 flex flex-row justify-center">
                <label for="password" class=" w-60  text-sm" style="color:#94a3b8;">Nouveau Password</label>
                <input  type="password" name="#"  class=" w-[270px] h-7   px-5 pr-10 rounded-full text-sm required focus:outline-none" style="background-color : #D5DEE8;  border: 0;" >
            </div>

            <div class="m-2 flex flex-row justify-center">
                <label for="password" class=" w-60 text-sm " style="color:#97a4b6;">Reconfirmez Nouveau Password</label>
                <input  type="password" name="#"  class=" w-[270px] h-7 px-5 pr-10 rounded-full text-sm required focus:outline-none" style="background-color : #D5DEE8;  border: 0;">
            </div>

            <div class="m-2 flex flex-row self-end" >
                <input type="checkbox" name="confirmation"  class="rounded-md  bg-[#e2e2e2] mr-2 " style="border:0;">
                <label for="confirmation" class="text-sm " style="color:#97a4b6;">Je Confirme</label>
            </div>
            <button id="submit" class=" max-w-[270px] bg-loyalblue hover:bg-lightblue text-white text-sm rounded-md  py-2  px-5 self-end">Changer Password</button>
                    
                
        </form>

    </div>
{% endblock %}
