{% extends 'core/base.html' %}

{% block title %}Upload Notes{% endblock %}

{% block content %}
<!-- Suprior Card -->
<div class="rounded-[5px] shadow-sm bg-[white] pb-20 mx-3 mt-7 gestionMnotes:mx-0 ">
    <div
        class="shadow-sm py-6 bg-[#1C4E80] relative ml-5 mr-5 rounded-[5px] flex items-center bottom-8 gestionMnotes:justify-center">
        <p class="px-[35px] text-xl text-lightcolor gestionMnotes:text-lg ">
            Upload
            Notes</p>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class=" px-8 flex flex-col gap-4">
            <div class="mt-6 flex flex-col gap-4">
                <span class="text-[1rem]">Exemple de contenu du liste des notes</span>
                <div class="flex flex-col mt-4">
                    <div class="flex text-loyalblue gap-10 justify-between mx-2">
                        <p class="ecoursMScreen:text-xs">ID_LOCAL</p>
                        <p class="ecoursMScreen:text-xs">APOGEE</p>
                        <p class="ecoursMScreen:text-xs">ID_MODMAT</p>
                        <p class="ecoursMScreen:text-xs">N_EXAMEN</p>
                        <p class="ecoursMScreen:text-xs">h_Debut</p>
                        <p class="ecoursMScreen:text-xs">h_Fin</p>
                        <p class="ecoursMScreen:text-xs">RESULTAT</p>
                        <p class="ecoursMScreen:text-xs">NOTE</p>
                        <p class="ecoursMScreen:text-xs">SESSION</p>


                    </div>
                    <span class="bg-loyalblue w-full h-[2px]"></span>
                </div>
            </div>

            <button
                class="gestionEtudiants:self-center rounded-[5px] bg-loyalblue text-[white] text-[0.9rem] w-[200px] py-2">Telecharger
                le
                template</button>

            <span class="mt-20">Liste des NOTES</span>
            <input type="file" name="file" accept=".xlsx" id="file"
                class="py-2 px-4 rounded-[5px] border border-[#e4dfdf]">
            <input type="submit" value="submit"
                class="cursor-pointer gestionEtudiants:self-center rounded-[5px] bg-smoothgreen text-[white] text-[0.9rem] w-[200px] py-2">
        </div>
    </form>
</div>


{% endblock %}
