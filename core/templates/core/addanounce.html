{% extends '../core/base.html' %}

{% block title %} Add Annonce {% endblock %}

{% block content %}


<div class="bg-lightcolor flex flex-col items-align ajoutAnnonceBig:mx-10">
    <div
        class="bg-loyalblue rounded-md flex flex-col pt-4 pb-3 px-6 mx-7 text-lightcolor z-[2] ajoutAnnonceMobile:px-0 ajoutAnnonceTab:justify-center ajoutAnnonceTab:items-center">
        <h1 class="font-semiPoppin text-xl ajoutAnnonceMobile:text-base">Gestion des annonces</h1>
        <p class="ajoutAnnonceMobile:text-sm">Ajout d'une annonce</p>
    </div>
    <div class="flex justify-center bg-clearwhite relative bottom-8 rounded-md px-10">
        <form class="pt-16 flex flex-col gap-8 pb-10" action="">

            <div class="inputClass flex items-center gap-20 ">
                <label for="title"
                    class="text-bluecharcoal text-base ajoutAnnonceBig:w-12 ajoutAnnonceTab:w-20 ajoutAnnonceMobile:w-15">Titre</label>
                <input id="title" type="text" class=" w-full ajoutAnnonceMobile:max-w-[200px]"
                    placeholder="Enter Text" />
            </div>

            <div class="flex items-center ajoutAnnonceTab:justify-center ">
                <div class="inputClass inputDetailsClass flex gap-7 w-full">
                    <label for="details"
                        class="text-bluecharcoal text-base pt-1 w-24 ajoutAnnonceBig:w-12 ajoutAnnonceTab:w-20 ajoutAnnonceMobile:w-15">Details</label>
                    <textarea id="details" type="text" class="w-full ajoutAnnonceMobile:max-w-[200px]"
                        placeholder="Enter Text"></textarea>
                </div>
            </div>

            <div class="flex gap-9 items-center ajoutAnnonceTab:gap-7 ajoutAnnonceTab:flex-col">
                <div class="inputClass flex items-center gap-7">
                    <label for="title"
                        class="text-bluecharcoal text-base w-24 ajoutAnnonceBig:w-12 ajoutAnnonceTab:w-20 ajoutAnnonceMobile:w-15">Filiere</label>
                    <input id="title" type="text"
                        class="inputStyle ajoutAnnonceMobile:w-full ajoutAnnonceMobile:max-w-[150px]"
                        placeholder="(SMI)" />
                </div>
                <div class="inputClass flex items-center gap-7">
                    <label for="salle"
                        class="text-bluecharcoal text-base w-24 ajoutAnnonceBig:w-12 ajoutAnnonceTab:w-20 ajoutAnnonceMobile:w-15">Semestre</label>
                    <input id="salle" type="text"
                        class="inputStyle ajoutAnnonceMobile:w-full ajoutAnnonceMobile:max-w-[150px]"
                        placeholder="(S1..)" />
                </div>
            </div>

            <div class="flex justify-center items-center py-2">
                <button class="bg-loyalblue py-3 px-5 rounded-md text-lightcolor">Submit</button>
            </div>
        </form>
    </div>
</div>



{% endblock %}
